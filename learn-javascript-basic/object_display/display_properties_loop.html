<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Objects</h1>
    <h2>Display Properties</h2>

    <p id="demo"></p>

    <script>
        // Create an Object
        const person = {
            name: "John",
            age: 30,
            city: "New York"
        };

        // Build a Text
        let text = "";
        for (let x in person) {
            console.log(x);
            text += person[x] + " ";
        };

        // Display the Text
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
